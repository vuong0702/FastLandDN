<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .house { fill: #ff8c1a; }
      .dn { fill: white; font-family: Arial, Helvetica, sans-serif; font-weight: 700; }
    </style>
  </defs>
  <!-- simple house shape -->
  <rect x="30" y="70" width="140" height="90" rx="12" class="house" />
  <polygon points="20,80 100,20 180,80" class="house" />
  <!-- lightning/decoration -->
  <polygon points="140,18 130,40 150,40 138,66" fill="#ffbe76" />
  <!-- DN letters -->
  <text x="100" y="120" font-size="48" text-anchor="middle" class="dn">DN</text>
</svg>
